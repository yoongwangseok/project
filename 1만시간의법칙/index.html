<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fighting.html">
    <!-- 구글폰트 풋터적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="img-container">
        <img src="./src/Frame.png" alt="1" class="img1" />
        <img src="./src/Frame 12.png" alt="2" class="img2" />
      </div>
      <h1>“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</h1>
      <p>
        <strong>1만 시간의 법칙</strong>은<br />
        어떤 분야의 전문가가 되기 위해서는<br />
        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        <img src="./src/따움표.png" alt="" class="overlay-img" />
      </p>

      <section class="text-section">
        <span class="text-container">
          나는
          <input type="text" id="field" name="field" value="예) 프로그래밍" />
          전문가가 될 것이다.
          <span class="line-break"></span>
          그래서 앞으로 매일 하루에
          <input type="text" id="hours" name="hours" value="예) 5시간" /> 시간씩
          훈련할 것이다.
        </span>
      </section>

      <br /><br />

      <div class="button-container">
        <button type="button" class="btn" onclick="calculateDays()">
          나는 며칠 동안 훈련을 해야 1만 시간이 될까?
          <img src="./src/Frame 11.png" alt="" class="button-img">
        </button>
      </div>
      <div class="check-container">
<form class="time">
  당신은 <output id="result"> 프로그래밍</output> 전문가가 되기 위해서<br />
  대략<output id="days">2000</output> 일 동안 훈련해야 합니다.
</form>
      </div>

      <div class="button-container">
        <a href="fighting.html" target="_blank">훈련하러 가기 GO!GO!</a>
        <button>공유하기</button>
      </div>
    </section>

    <footer>
        <img src="./src/위니브.png" alt="" class="footer-logo">
      <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다. <br />
      수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
  </body>
</html>
